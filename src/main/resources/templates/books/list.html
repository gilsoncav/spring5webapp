<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead><tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Publisher</th>
        </tr></thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publisher.name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
